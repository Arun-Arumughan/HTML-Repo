<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" a href="../css/product.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div>
        <label>productName</label>
        <input type="text" id="pname" name="pname" value="" onkeyup="productName()"/> 
        <span id="sp1">##</span>    
    </div>
    <div>
        <label>productid</label>
        <input type="text" id="pid" name="pid" value="" onkeyup="productId()"/>
        <span id="sp2">**</span>
    </div>
    <div>
        <label>productPrice</label>
        <input type="text" id="pprice" name="pprice" value="" onkeyup="productPrice()"/>
        <!-- <span id="sp3">$$</span> -->
    </div>
    <div>
        <label>GST</label>
        <input type="text" id="gst" name="gst" value="" onkeyup="productPrice()"/>
    </div>
     <div>
        <label>Discount</label>
        <input type="text" id="discnt" name="discnt" value="" onkeyup="productPrice()"/>
    </div>
    <div>
        <label>IGST</label>
        <input type="text" id="Igst" name="Igst" value="" onkeyup="productPrice()"/> 
    </div>
    <div>
        <label>CGST</label>
        <input type="text" id="cgst" name="cgst" value="" onkeyup="productPrice()"/>
    </div>
    <table border="ipx">
        <thead>
            <tr>
                <th>productname</th>
                <th>productid</th>
                <th>productprice</th>
                <th>gst</th>
                <th>discount</th>
                <th>igst</th>
                <th>cgst</th>
            </tr>
        </thead>
        <tbody id="tbodyid"></tbody>
    </table>


    <script src="../product.js"></script>   
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
